<html>
	<head>
		<title> Generate tables </title>
	</head>

		
	<body>
		<div id="buttons">
			<font size="8" color="green">Final test lab</font><br><br>
			Number of rows: <input type="text" id="t1" /><br><br>
			Number of cols: <input type="text" id="t2" /><br><br>
		
			<button id="b1" onclick="generateTable()">Generate Table</button><br><br>

		</div>


		<button id="b2" onclick="addColumn()">Add Column</button>
		
		<button id="b3" onclick="addRow()">Add Row</button>


		
	
		<div id = "tab">
	
	
	
		</div>
	
	
		<script language="javascript">
	
    var totalrows =0;
                var totalcols = 0;


			function generateTable(){
				document.getElementById("buttons").hidden = true; 

				var rows = document.getElementById("t1").value;
                totalrows = rows;
				var cols = document.getElementById("t2").value;
                totalcols = cols;

				var table = document.createElement('table');

               table.style.border = "1px solid red";
				
				for (var i = 0; i<rows;i++){
					var row = document.createElement('tr');
					for ( var j = 0; j< cols ; j++){
						var column = document.createElement('td');
						column.style.border = "1px solid green";
						var text = document.createTextNode(i + '  ' + j);
						column.appendChild(text);
						row.appendChild(column);

					}
					table.appendChild(row);
				}

				document.getElementById('tab').appendChild(table);
	
			}

			 function addColumn(){
				
                if(totalcols == NaN){
                 totalcols = 1;
                  totalrows =1 ;

                }

                var cols = parseInt(totalcols) + 1;
                totalcols = cols;
                console.log(cols);

				var rows = totalrows;

                console.log(rows);
				var table = document.createElement('table');

                table.style.border = "1px solid red";
				
				for (var i = 0; i<rows;i++){
					var row = document.createElement('tr');
					row.style.border = "1px solid red";
					for ( var j = 0; j< cols ; j++){
						var column = document.createElement('td');
						column.style.border = "1px solid green";
                        column.style.padding = "2px"
						var text = document.createTextNode('row['+ i + '] col[' + j +']');
						column.appendChild(text);
						row.appendChild(column);

					}
					table.appendChild(row);
				}
                document.getElementById('tab').innerHTML = "";
				document.getElementById('tab').appendChild(table);
			 }

             function addRow(){

                if(totalcols == NaN){
                 totalcols = 1;
                  totalrows =1 ;

                }

                var rows = parseInt(totalrows) + 1;
                totalrows = rows;

                console.log(rows);

				var cols = totalcols;

                console.log(cols);
				var table = document.createElement('table');
				
                table.style.border = "1px solid red";
                
				for (var i = 0; i<rows;i++){
					var row = document.createElement('tr');
					row.style.border = "1px solid red";
					for ( var j = 0; j< cols ; j++){
						var column = document.createElement('td');
						column.style.border = "1px solid green";
						var text = document.createTextNode('row['+ i + '] col[' + j +']');
						column.appendChild(text);
						row.appendChild(column);

					}
					table.appendChild(row);
				}
                document.getElementById('tab').innerHTML = "";
				document.getElementById('tab').appendChild(table);


             }

	
		</script>

	</body>
	

</html>
